<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form th:action="@{/nation/create}" th:object="${nation}" method="post">
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{nameNation}"/></td>
            <td th:if="${#fields.hasErrors('nameNation')}" th:errors="*{nameNation}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
