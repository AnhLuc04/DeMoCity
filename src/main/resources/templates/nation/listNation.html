<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    <th:block th:each=" nation: ${nations}">
        <td><a th:text="${nation.ID}"></a></td>
        <td><a th:text="${nation.nameNation}"></a></td>
        <td><a th:href="@{/nation/edit/__${nation.ID}__ }">Edit</a></td>
        <td><a th:href="@{/nation/delete/__${nation.ID}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
